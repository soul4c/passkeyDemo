<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度模板</title>
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/baiduTemplate.js"></script>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		th,td{
			width: 100px;
			border:1px solid #666;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
	</table>
</body>
<script type="text/html" id="stuInfoTmp">
<!--模板主体遵循html语法-->
	<caption>班级名称：<%=className+"(JS高级)"%></caption>
	<thead>
		<tr>
			<th>序号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>			
	</thead>
	<tbody>
		<%if(stuList.length > 0){%>
			<%for(var n=0;n<stuList.length;n++){%>		
				<tr>
					<td><%=n+1%></td>
					<td><%=stuList[n].name%></td>
					<td><%=stuList[n].age%></td>
					<td><%=stuList[n].gender%></td>
				</tr>
			<%}%>
		<%}else{%>
			<tr>
				<td colspan="4">暂无学生信息</td>
			</tr>
		<%}%>
	</tbody>
</script>
<script type="text/javascript">
var a={};
var res = a+a
console.log(typeof (a+a));
// console.log(res);
console.log((a+a).length);


//百度模板在全局提供了一个baidu的对象，该对象中有一个方法借口叫做template
//模板：前端用于展现层的框架或者类库。将数据按照预先编写好的模板结构展现在页面上

//获取数据
$.ajax({
	type:"get",
	url:"classInfo.json",
	success: function(data) {
		//使用百度模板显示学生信息
		var html = baidu.template("stuInfoTmp",data);
		$("table").html(html);
	}
})
</script>
</html>
